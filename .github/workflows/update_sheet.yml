name: Update Google Sheet

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:        # ไว้กดรันเองใน GitHub
  repository_dispatch:      # <--- เพิ่มส่วนนี้ เพื่อรับคำสั่งจาก Google Sheets
    types: [trigger-from-sheets]

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - run: pip install -r requirements.txt

      - run: python main.py
